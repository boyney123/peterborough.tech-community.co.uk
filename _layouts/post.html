---
layout: default
---
{% if page.cover %}
<div class="blog-cover" style="background-image:url({{page.cover}});">
</div>
{% endif %}
<div class="page-content">
    <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

          <header class="post-header">
            <p class="post-meta">
                {% if page.author %}By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> {% endif %}  - <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

          </header>

          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>

        </article>
    </div>
</div>
